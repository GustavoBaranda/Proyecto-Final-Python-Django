{% extends 'App/base.html' %}

{% block content %}
    <section>
        <h1>Tareas</h1>
        <h2>hola {{user}}!</h2>
        <ul>
            {% for task in tasks %}
            <li>
              <a href="{% url 'tasks_detail' task.id %}">
                {% if task.important %}
                <strong>{{task.title}}</strong>
                {% else %} {{task.id}} {{task.title}} {% endif %}
                <p>{{task.description}}</p>
          
                {{task.datecompleted|date:'M j Y:i'}}
              </a>
            </li>
            {% endfor %}
          </ul>
        

    </section>
{% endblock %}
