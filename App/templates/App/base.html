{% load static %}
<!DOCTYPE html>
<html lang="es">
    <head>    
        <title>To-Do-App</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link href="{% static 'css/style.css' %}" rel="stylesheet">
    </head>
    <body>
        <header>
            <nav class="navBar">
                <a href="/" class="navBranding">
                    <img src="{% static 'assets/to-do-App-logo.ico' %}" href="/" alt="logo" class="logo">
                </a>
                <ul class="navMenu">
                    <li class="navItem">
                        <a class="navLink actives" href="/">Home</a>
                    </li>
                    
                   {% if user.is_authenticated %}
                    <li class="navItem">
                        <a class="navLink" href="/tasks">Tarea</a>
                    </li>
                    <li class="navItem">
                        <a class="navLink" href="/tasks/create">Nueva tarea</a>
                    </li>
                    <li class="navItem">
                        <a class="navLink" href="/logout">Cierre de sesion</a>
                    </li>
                    {% else %}    
                    <li class="navItem">
                        <a class="navLink" href="/signup">Registrarse</a>
                    </li>
                    <li class="navItem">
                        <a class="navLink" href="/signin">Iniciar sesion</a>
                    </li>
                    {% endif%}                    
                </ul>
                <div class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </nav>
        </header>
        <main class="main">
            {% block content %}

            {% endblock %}
        </main>
        
        <script src="{% static 'js/navBar.js' %}" type="">></script>
    </body>
</html>
