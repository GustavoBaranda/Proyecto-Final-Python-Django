{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <title>To-Do-App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navBar">
            <a href="/" class="navBranding">
                <img src="{% static 'assets/to-do-App-logo.ico' %}" href="/" alt="logo" class="logo">
            </a>
            <ul class="navMenu">
                <li class="navItem">
                    <a class="navLink actives" href="/">Home</a>
                </li>

                {% if user.is_authenticated %}
                    <li class="navItem">
                        <a class="navLink" href="{% url 'list_of_contact' %}">Agenda</a>
                    </li>
                    <li class="navItem">
                        <a class="navLink" href="{% url 'tasks' %}">Tareas</a>
                    </li>
                    <li class="navItem d-inline-block">
                        <li class="navItem">
                            <a class="navLink" href="{% url 'logout' %}">Salir</a>
                        </li>
                        <a class="navLink" href="{% url 'profile' %}">Hola {{user.username}}!        
                            <span>
                                <img src="{{ user.profile_user.image.url }}" style="width: 35px; border-radius: 50%; margin-left: 5px;">
                            </span>  
                        </a>
                    </li>
                    {% else %}
                    <li class="navItem">
                        <a class="navLink" href="{% url 'signup' %}">Registrate</a>
                    </li>
                    <li class="navItem">
                        <a class="navLink" href="{% url 'signin' %}">Ingresar</a>
                    </li>
                {% endif%}
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>
    {% block content %}

    {% endblock %}
    <script src="{% static 'js/navBar.js' %}" type="">></script>
</body>

</html>
