{% extends 'App/base.html' %} {% block content %}
<main class="container main">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <form method="POST" class="card card-body">
                <h1 class="text-center">Creá tu cuenta</h1>
                <p>{{error}}
                </p> {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="text-center">Usuario</label>
                    <input type="text" name="username" class="form-control bg-light border-1 small" id="username"
                        placeholder="Usuario..." required/>
                </div>
                <div class="mb-3">
                    <label for="first_name" class="text-center">Nombre</label>
                    <input type="text" name="first_name" class="form-control bg-light border-1 small" id="first_name"
                        placeholder="Nombre..." required/>
                </div>
                <div class="mb-3">
                    <label for="last_name" class="text-center">Apellido</label>
                    <input type="text" name="last_name" class="form-control bg-light border-1 small" id="last_name"
                        placeholder="Apellido..." required/>
                </div>
                <div class="mb-3">
                    <label for="email" class="text-center">Correo electronico</label>
                    <input type="email" name="email" class="form-control bg-light border-1 small" id="email"
                        placeholder="Ingrese su Correo..." required/>
                </div>
                <div class="mb-3">
                    <label for="password1" class="text-center">Contraseña</label>
                    <input type="password" name="password1" class="form-control bg-light border-1 small" id="password1"
                        placeholder="Contraseña..." required/>
                </div>
                <div class="mb-3">
                    <label for="password2" class="text-center">Comfirme su contraseña</label>
                    <input type="password" name="password2" class="form-control bg-light border-1 small" id="password2"
                        placeholder="Comfirme su contraseña..." required/>
                </div>
                <button class="btn btn-primary">Registrate</button>
            </form>
        </div>
    </div>
</main>
{% endblock %}
