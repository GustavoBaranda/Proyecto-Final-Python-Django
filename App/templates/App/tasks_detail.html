{% extends 'App/base.html' %}

{% block content %}
    <section>
        <h1>Tasks detail</h1>
        {{error}}
        <form method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <button class="btn btn-primary">Update</button>
        </form>

        <form action="{% url 'complete_tasks' tasks.id %}" method="POST">
            {% csrf_token %}
            <button class="btn btn-primary">complete</button>
        </form>

        <form action="{% url 'delete_tasks' tasks.id %}" method="POST">
            {% csrf_token %}
            <button class="btn btn-primary">Delete</button>
        </form>
    </section>
   
{% endblock %}
