{% extends 'App/base.html' %}

{% block content %}
<main class="container main">
    <div class="row">
        <div class="col-md-4 offset-md-4"> 
            <div class="card card-body">
                <form method="POST">
                    {% csrf_token %}
                    <h1 class="text-center">Detalles de la Tarea</h1>
                    {{error}}
                    {{form.as_p}}
                    <button class="btn btn-primary w-100">Actualizar</button>
                </form>
                <form action="{% url 'complete_tasks' tasks.id %}" method="POST">
                    {% csrf_token %}
                    <button class="btn btn-secondary w-100 mt-2">Realizada</button>
                </form>
                <form action="{% url 'delete_tasks' tasks.id %}" method="POST">
                    {% csrf_token %}
                    <button class="btn btn-danger w-100 mt-2">Eleminar</button>
                </form>
            </div>
        </div>
    </div>
</main> 
{% endblock %}
